<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="layout.xhtml">

		<ui:define name="content">
			<h:form prependId="false">
				<p:growl id="growl" life="2000" />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Zeile 1:" />
					<p:inputText value="#{newRechnungAnschrift.anschrift.line1}" />
					<h:outputText value="Zeile 2:" />
					<p:inputText value="#{newRechnungAnschrift.anschrift.line2}" />
					<h:outputText value="Zeile 3::" />
					<p:inputText value="#{newRechnungAnschrift.anschrift.line3}" />
					<h:outputText value="Zeile 4:" />
					<p:inputText value="#{newRechnungAnschrift.anschrift.line4}" />
					<p:commandButton value="Speichern" action="#{newRechnungAnschrift.save}"
						update="growl, anschrifts" />
				</h:panelGrid>
				
				   	</h:form>
				   	          	<h:form prependId="false" id="listFrom">
				<p:dataList value="#{newRechnungAnschrift.all}" var="abs" type="ordered"
					id="anschrifts">
					<f:facet name="header">
                    anschrifts
                </f:facet>
             
      
                <div>#{abs.line1}, #{abs.line2}, #{abs.line3} , #{abs.line4}</div>  
                <p:commandButton value="L&ouml;schen" action="#{newRechnungAnschrift.delete(abs)}" update="listFrom" />
            </p:dataList>
				<span class="label label-info">Reminders</span>
					</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
